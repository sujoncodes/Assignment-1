<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Assignment-1</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">LOGO</a>
            </div>
            <div class="navbar-sign-up-btn">
                <button><a href="#">Sign Up</a></button>
            </div>
        </nav>
        <div class="banner">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn"><a href="#">Stay Focused</a></button>
        </div>
    </header>

    <main>
        <section class="action">
            <div class="action-left">
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your brand in this bold new look</p>
                <button class="action-btn">Launch Live Preview</button>
            </div>
            <div class="action-right">
                <img src="Assets/wc-mini.png" alt="Action-img">
            </div>
        </section>
        <section class="productive-users-section">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="productive-container">
             <div class="active-user">
                  <h1>50K</h1>
                   <p>Active Users</p>
             </div>
             <div class="focus-sessions">
                 <h1>2M+</h1>
                 <p>Focus Sessions</p>
              </div>
              <div class="satisfaction-rate">
                  <h1>95%</h1>
                  <p>Satisfaction Rate</p>
              </div>
            </div>
        </section>
        
    </main>

    <footer>

    </footer>
</body>
</html>
